# permissions for end users to edit podcleanups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: awesomeproject
    app.kubernetes.io/managed-by: kustomize
  name: podcleanup-editor-role
rules:
- apiGroups:
  - batch.example.com
  resources:
  - podcleanups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch.example.com
  resources:
  - podcleanups/status
  verbs:
  - get
